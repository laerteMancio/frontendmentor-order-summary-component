<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
  <main>
    <img class="img-heroi" src="./images/illustration-hero.svg" alt="Ilustração de um herói ouvindo música" />

    <article id="sumario">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
    </article>

    <aside id="plano">
      <div class="tipo-plano">
        <img class="img-musica" src="./images/icon-music.svg" alt="Ícone de uma nota musical" />
        <div class="tipo-valores">
          <span class="desc-plano">Annual Plan</span>
          <span class="valor">$59.99/year</span>
        </div>
      </div>
      <button class="btn-change" aria-label="Change your plan">Change</button>
    </aside>

    <section id="finalizar">
      <button class="btn-proced" aria-label="Proceed to Payment">Proceed to Payment</button>
      <button class="btn-cancel" aria-label="Cancel Order">Cancel Order</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
